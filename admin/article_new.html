<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mitete</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer">mitete</p>
        </div>
        <div class="header-menus">
            <a href="../config/list.html"><img class="config" id="config" src="../img/config.png" style="cursor:pointer"
                    alt="" /></a>
        </div>
    </header>

    <div>
        <div>タイトル<input type="text" name="article_title" id='article_title'>
        </div>

        <div>
            <textarea name="article_text" id="article_text" cols="30" rows="10"></textarea>
            <button id='article_send'>投稿</button>
        </div>

        <a href="../admin/main123456.html"><img class="icon" src="../img/back.png" style="cursor:pointer" alt="" /></a>
        <a href="../main/list.html"><img class="icon" src="../img/home.png" style="cursor:pointer" alt="" /></a>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="../firebase.js"></script>


    <script>

        // ページの移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });



        // 送信ボタンクリックでメッセージ送信
        $('#article_send').on('click', function () {
            newPostRef.push({
                article_title: $('#article_title').val(),//タイトルを持ってくる
                article_text: $('#article_text').val()//textを持ってくる
            });
            $('#article_title').val('');//タイトルの中身を消去
            $('#article_text').val('');//テキストの中身を消去
            alert("投稿が完了いたしました")
        });




    </script>

</body>

</html>
