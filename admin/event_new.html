<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitete</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
</head>


<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer;">mitete</p>
        </div>
        <div class="header-menus">
            <p id="config" style="cursor:pointer;">設定</p>
        </div>

    </header>

    <main>
        <div>
            <p>イベント入力画面</p>

            <form action="../main/list.html" method="post">

                <label>タイトル：<input type="text" name="title"></label>
                <br>
                <label><input type="file" accept="image/png, image/jpeg"></label>
                <br>
                <label>日付：<input type="date" name="date"></label>
                <br>
                <label>時間：<input type="time" name="time"></label>
                <br>
                <label>会場：<input type="text" name="address"></label>
                <br>
                <label>料金：<input type="text" name="price"></label>
                <br>
                <label>説明：<textarea name="event_text" id="" cols="30" rows="10"></textarea></label>
                <div>
                    <input type="reset" value="リセット">
                    <input type="submit" value="送信する">
                </div>
            </form>
        </div>
    </main>


    <!-- ここらかscript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


        // ページの移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });

        $("#config").on("click", function () {
            window.location.href = '../config/list.html';
        });


    </script>


</body>

</html>
