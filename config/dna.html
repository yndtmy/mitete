<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mitete</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
</head>


<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer">mitete</p>
        </div>
        <div class="header-menus">
            <a href="../config/list.html"><img class="config" id="config" src="../img/config.png" style="cursor:pointer"
                    alt="" /></a>
        </div>
    </header>

    <main>
        <p>遺伝子検査結果</p>

        <form action="../main/list.html" method="post">
            <p>子どもの能力遺伝子検査(X)</p>

            <!-- Xの学習 -->
            <div class="gakusyu">
                <label for="BDNF">BDNF</label>
                <select name="BDNF">
                    <option id="BDNF" value="">-</option>
                    <option id="BDNF" value="BDNF_GG">GG</option>
                    <option id="BDNF" value="BDNF_AG">AG</option>
                    <option id="BDNF" value="BDNF_AA">AA</option>
                </select>

                <label for="SNAP25">SNAP25</label>
                <select name="SNAP25">
                    <option id="SNAP25" value="">-</option>
                    <option id="SNAP25" value="SNAP25_GG">GG</option>
                    <option id="SNAP25" value="SNAP25_AG">AG</option>
                    <option id="SNAP25" value="SNAP25_AA">AA</option>
                </select>

                <label for="CHRM2">CHRM2</label>
                <select name="CHRM2">
                    <option id="CHRM2" value="">-</option>
                    <option id="CHRM2" value="CHRM2_GG">TT</option>
                    <option id="CHRM2" value="CHRM2_AG">AT</option>
                    <option id="CHRM2" value="CHRM2_AA">AA</option>
                </select>
            </div>

            <!-- Xの身体 -->
            <div class="shintai">
                <label for="ACE">ACE</label>
                <select name="ACE">
                    <option id="ACE" value="">-</option>
                    <option id="ACE" value="ACE_II">II</option>
                    <option id="ACE" value="ACE_ID">ID</option>
                    <option id="ACE" value="ACE_DD">DD</option>
                </select>

                <label for="ACTN3">ACTN3</label>
                <select name="ACTN3">
                    <option id="ACTN3" value="">-</option>
                    <option id="ACTN3" value="ACTN3_TT">TT</option>
                    <option id="ACTN3" value="ACTN3_CT">CT</option>
                    <option id="ACTN3" value="ACTN3_CC">CC</option>
                </select>

                <label for="mtDNA">mtDNA</label>
                <select name="mtDNA">
                    <option id="mtDNA" value="">-</option>
                    <option id="mtDNA" value="mtDNA_TT">TT</option>
                    <option id="mtDNA" value="mtDNA_CT">CT</option>
                    <option id="mtDNA" value="mtDNA_CC">CC</option>
                </select>
            </div>

            <div class="kansei">
                <label for="COMT">COMT</label>
                <select name="COMT">
                    <option id="COMT" value="">-</option>
                    <option id="COMT" value="COMT_GG">GG</option>
                    <option id="COMT" value="COMT_AG">AG</option>
                    <option id="COMT" value="COMT_AA">AA</option>
                </select>

                <label for="CHRNA4">CHRNA4</label>
                <select name="CHRNA4">
                    <option id="CHRNA4" value="">-</option>
                    <option id="CHRNA4" value="CHRNA4_CC+GG">CC+GG</option>
                    <option id="CHRNA4" value="CHRNA4_CC+AG">CC+AG</option>
                    <option id="CHRNA4" value="CHRNA4_CC+AA">CC+AA</option>
                    <option id="CHRNA4" value="CHRNA4_CT+GG">CT+GG</option>
                    <option id="CHRNA4" value="CHRNA4_CT+AG">CT+AG</option>
                    <option id="CHRNA4" value="CHRNA4_CT+AA">CT+AA</option>
                    <option id="CHRNA4" value="CHRNA4_TT+GG">TT+GG</option>
                    <option id="CHRNA4" value="CHRNA4_TT+AG">TT+AG</option>
                    <option id="CHRNA4" value="CHRNA4_TT+AA">TT+AA</option>
                </select>

                <label for="5-HTT">CHRM2</label>
                <select name="5-HTT">
                    <option id="5-HTT" value="">-</option>
                    <option id="5-HTT" value="5-HTT_SS">SS</option>
                    <option id="5-HTT" value="5-HTT_SL">SL</option>
                    <option id="5-HTT" value="5-HTT_LL">LL</option>
                </select>
            </div>

            <input type="reset" value="リセット">
            <input type="submit" value="送信する">
        </form>

        <a href="../config/list.html"><img class="icon" src="../img/back.png" style="cursor:pointer" alt="" /></a>
        <a href="../main/list.html"><img class="icon" src="../img/home.png" style="cursor:pointer" alt="" /></a>


    </main>


    <!-- ここらかscript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


        // ページの移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });


    </script>


</body>

</html>
