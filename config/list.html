<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitete</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
</head>


<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer">mitete</p>
        </div>
        <div class="header-menus">
            <a href="../config/list.html"><img class="config" id="config" src="../img/config.png" style="cursor:pointer"
                    alt="" /></a>
        </div>
    </header>

    <main>

        <p id="profile" style="cursor:pointer;">プロフィールの変更・追加</p>
        <p id="dna" style="cursor:pointer;">遺伝子検査結果</p>
        <p id="event" style="cursor:pointer;">参加予定イベント</p>
        <p id="logout" style="cursor:pointer;">ログアウト</p>

        <a href="../main/list.html"><img class="icon" src="../img/back.png" style="cursor:pointer" alt="" /></a>
        <a href="../main/list.html"><img class="icon" src="../img/home.png" style="cursor:pointer" alt="" /></a>


    </main>


    <!-- ここらかscript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


        // ロゴクリックのメインページへ移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });


        // プロフィール変更・追加
        $("#profile").on("click", function () {
            window.location.href = '../config/profile.html';
        });
        // 遺伝子検査結果入力のページ
        $("#dna").on("click", function () {
            window.location.href = '../config/dna.html';
        });
        // 参加予定イベント
        $("#event").on("click", function () {
            window.location.href = '../config/event.html';
        });
        // ログアウト
        $("#logout").on("click", function () {
            window.location.href = '../user/login.html';
        });

    </script>


</body>

</html>
