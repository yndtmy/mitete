<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mitete</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>


<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer">mitete</p>
        </div>
        <div class="header-menus">
            <a href="../config/list.html"><img class="config" id="config" src="../img/config.png" style="cursor:pointer"
                    alt="" /></a>
        </div>
    </header>

    <main>

        <div>
            <div class="list_box">
                <div id='event_output'></div>
            </div>
            <div class="list_box">
                <div id='article_output'></div>
            </div>
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="../firebase.js">
        //メッセージの送受信準備
        var newPostRef = firebase.database().ref();//データベースのどこに入れるかを決める
    </script>


    <script>

        // ページの移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });


        //コラム メッセージが追加されたら自動的に表示
        newPostRef.on('child_added', function (data) {//いつもは"click"のやつ
            var k = data.key; //kを指定
            var v = data.val(); //vを指定

            var str = '';//varに下記3行が入る
            str += `<div id=${k}>`;//必ず必要
            str += `<p>${v.name}</p>`;//名前を表示する //変数がはいるときだけ``
            str += `<p>${v.text}</p>`;
            str += '</div>';//必ず必要

            $('#article_output').append(str);

        });

        //イベント メッセージが追加されたら自動的に表示
        newPostRef.on('child_added', function (data) {//いつもは"click"のやつ
            var k = data.key; //kを指定
            var v = data.val(); //vを指定

            var str = '';
            str += `<div id=${k}>`;//必ず必要
            str += `<p>${v.name}</p>`;//名前を表示する //変数がはいるときだけ``
            str += `<p>${v.date}</p>`;
            str += `<p>${v.time}</p>`;
            str += `<p>${v.text}</p>`;
            str += `<p>${v.text}</p>`;
            str += `<p>${v.text}</p>`;
            str += '</div>';//必ず必要

            $('#event_output').append(str);

        });



    </script>

</body>

</html>
