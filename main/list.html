<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mitete</title>
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer">mitete</p>
        </div>
        <div class="header-menus">
            <a href="../config/list.html"><img class="config" id="config" src="../img/config.png" style="cursor:pointer"
                    alt="" /></a>
        </div>
    </header>

    <main>





        <div>
            <div>

                <div id='event_output' style="cursor:pointer"></div>

            </div>

            <div>
                <div id='article_output' style="cursor:pointer"></div>
            </div>
        </div>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="../firebase.js"></script>
    <script>
        // ページの移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });

        // イベント詳細ページの移動
        $("#event_output").on("click", function () {
            window.location.href = '../main/event.html';
        });

        // コラム詳細ページの移動
        $("#article_output").on("click", function () {
            window.location.href = '../main/article.html';
        });



    </script>
    <script>

        //イベント メッセージが追加されたら自動的に表示
        newPostRef2.on('child_added', function (event_data) {
            var event_k = event_data.key; //kを指定
            var event_v = event_data.val(); //vを指定

            var event_str = '';
            event_str += `<div id=${event_k} class="line_box">`;//必ず必要
            event_str += `<div><img id="event_image" class="event_image" src="../img/sample.png" alt=""></div>`
            event_str += `<p>${event_v.event_title}</p>`;//名前を表示する //変数がはいるときだけ``
            event_str += '</div>';//必ず必要

            $('#event_output').append(event_str);

        });


    </script>

    <script>


        //コラム メッセージが追加されたら自動的に表示
        newPostRef.on('child_added', function (article_data) {
            var article_k = article_data.key; //kを指定
            var article_v = article_data.val(); //vを指定

            var article_str = '';//varに下記3行が入る
            article_str += `<div id=${article_k} class="line_box">`;//必ず必要
            article_str += `<div><img id="article_image" class="article_image" src="../img/telomere.png" alt=""></div>`
            article_str += `<p>${article_v.article_title}</p>`;//名前を表示する //変数がはいるときだけ``
            article_str += '</div>';//必ず必要

            $('#article_output').append(article_str);

        });

    </script>




</body>

</html>
