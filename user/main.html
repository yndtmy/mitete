<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitete</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user.css">
</head>


<body>

    <header>
        <div class="header-logo">
            <p id="logo" style="cursor:pointer;">mitete</p>
        </div>
        <div class="header-menus">
            <p id="config" style="cursor:pointer;">設定</p>
        </div>

    </header>

    <main>

        <div class="form_box">
            <form action="../main/list.html" method="post">
                <div>
                    <p>メールアドレス：<input type="mail" name="mail"></p>
                </div>
                <div>
                    <p>パスワード：<input type="password" name="password"></p>
                </div>
                <input type="submit" value="ログイン">
            </form>
        </div>

        <div>
            <p>ご登録がお済みでない方はこちら</p>
            <input id="login" type="submit" value="新規登録">
        </div>

    </main>


    <!-- ここらかscript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


        // ページの移動
        $("#logo").on("click", function () {
            window.location.href = '../main/list.html';
        });

        $("#config").on("click", function () {
            window.location.href = '../config/list.html';
        });


    </script>


</body>

</html>
